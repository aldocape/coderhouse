<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Trabajo Práctico Entregable - Base de Datos</title>
  </head>
  <body>
    <div class="container">
      <h2 class="m-4">
        Bienvenido a la API E-Commerce del Curso de programación Backend!
      </h2>
      <div class="contenedor">
        <h2 class="titulo">Ingrese un producto</h2>
        <form id="product-form" class="row g-3">
          <div class="mb-3 mt-5 row">
            <label for="title" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Nombre del producto"
                required
                oninvalid="this.setCustomValidity('Por favor ingrese el nombre del producto');"
                onchange="try{setCustomValidity('')}catch(e){};"
                x-moz-errormessage="Por favor ingrese el nombre del producto"
                autofocus
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label"
              >Descripción</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="descripcion"
                name="descripcion"
                placeholder="Descripción del producto"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Código</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="codigo"
                name="codigo"
                placeholder="Código del producto"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="precio"
                name="precio"
                placeholder="Precio"
                required
                oninvalid="this.setCustomValidity('Por favor ingrese el precio del producto');"
                onchange="try{setCustomValidity('')}catch(e){};"
                x-moz-errormessage="Por favor ingrese el precio del producto"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="thumbnail" class="col-sm-2 col-form-label"
              >Foto URL</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="foto"
                name="foto"
                placeholder="Ingrese aquí la URL"
                required
                oninvalid="this.setCustomValidity('Por favor ingrese la imagen del producto');"
                onchange="try{setCustomValidity('')}catch(e){};"
                x-moz-errormessage="Por favor ingrese la imagen del producto"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="stock"
                name="stock"
                placeholder="Stock"
              />
            </div>
          </div>
          <div id="msgProd"></div>
          <div class="col-auto">
            <button
              type="submit"
              id="btnSubmit"
              class="btn btn-success mb-3 sin_margen_inferior"
            >
              Crear producto
            </button>
          </div>
        </form>

        <hr />
        <h2 class="titulo_con_margen">Lista de productos</h2>

        <div class="row" id="tabla"></div>
      </div>
      <div class="contenedor">
        <h2 class="titulo">Centro de mensajes</h2>
        <form id="chat-form">
          <input
            type="email"
            name="userEmail"
            id="userEmail"
            class="inputEmail"
            placeholder="alguien@ejemplo.com.ar"
            required
            oninvalid="this.setCustomValidity('Debe ingresar un valor con formato E-Mail');"
            onchange="try{setCustomValidity('')}catch(e){};"
            x-moz-errormessage="Debe ingresar un valor con formato E-Mail"
          />
          <hr />
          <div class="chat-messages"></div>
          <input
            type="text"
            name="userMessage"
            id="userMessage"
            class="inputMessage"
            placeholder="Ingresá un mensaje"
          />
          <div id="msgChat"></div>
          <button class="btn btn-primary mb-3 btnMessage">
            Enviar mensaje
          </button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
